<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div>
          <div class="form-group">
            <label for="mail">Email</label>
            <input type="email" class="form-control" required ngModel name="email" email #mail="ngModel">
          </div>
          <span class="help-block" *ngIf="mail.invalid && mail.touched">Please enter a valid email!</span>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required ngModel name="password" #pass="ngModel">
          </div>
          <span class="help-block" *ngIf="pass.invalid && pass.touched">Password is required!</span>
          <div class="form-group">
            <label for="subscription">Subscription type</label>
            <select name="subscription" [ngModel]="defaultSubscriptionType" class="form-control">
              <option value="Basic">Basic</option>
              <option value="Advanced">Advanced</option>
              <option value="Pro">Pro</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <p>Email: {{ userData.email }}</p>
      <p>Subscription type: {{ userData.subscriptionType }}</p>
    </div>
  </div>
</div>
