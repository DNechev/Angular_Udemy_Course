<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeFromListSelected)="onRecipeFromListSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <ng-template #infoText>
            <p>Please select a recipe!</p>
        </ng-template>
        <app-recipe-detail
        *ngIf="selectedRecipe; else infoText"
        [detailedRecipe]="selectedRecipe">
    </app-recipe-detail>
    </div>
</div>
