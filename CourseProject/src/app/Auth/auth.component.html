<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{ isLogInMode ? 'Log in':  'Sign up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{ !isLogInMode ? 'Go to Log in':  'Go to Sign up'}}</button>
      </div>
    </form>
  </div>
</div>
